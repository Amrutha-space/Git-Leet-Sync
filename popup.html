<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode GitHub Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <div class="logo">
                <span class="logo-icon">âš¡</span>
                <h1>LeetCode GitHub Sync</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Not configured</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="popup-content">
            <!-- GitHub Token Section -->
            <section class="form-section">
                <div class="form-group">
                    <label for="githubToken">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                        GitHub Personal Access Token
                    </label>
                    <input 
                        type="password" 
                        id="githubToken" 
                        placeholder="ghp_xxxxxxxxxxxx"
                        class="form-input"
                    >
                    <div class="input-hint">
                        Create a token with 'repo' scope at github.com/settings/tokens
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        GitHub Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="your-username"
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="repository">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Repository Name
                    </label>
                    <input 
                        type="text" 
                        id="repository" 
                        placeholder="leetcode-solutions"
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="folderStructure">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Folder Structure
                    </label>
                    <select id="folderStructure" class="form-select">
                        <option value="difficulty">By Difficulty (Easy/Medium/Hard)</option>
                        <option value="alphabetical">Alphabetical (A/B/C...)</option>
                        <option value="topics">By Topics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoSync" checked>
                        <span class="checkbox-custom"></span>
                        Auto-sync accepted solutions
                    </label>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="action-section">
                <button id="validateToken" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Validate Token
                </button>
                
                <button id="saveSettings" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save Settings
                </button>
            </section>

            <!-- Messages -->
            <section class="message-section">
                <div id="messageContainer" class="message-container"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="popup-footer">
            <div class="footer-links">
                <a href="https://github.com" target="_blank" class="footer-link">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
                <a href="https://leetcode.com" target="_blank" class="footer-link">
                    LeetCode
                </a>
            </div>
            <div class="version">v1.0.0</div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
